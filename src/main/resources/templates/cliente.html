<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <title>Clientes</title>
</head>
<body>
    <div th:replace="fragments/menu.html :: menu"></div>

    <div class="pusher">
        <h1 class="ui dividing header">Clientes</h1>
        <button class="ui basic button"> <i class="icon user"></i><a href="cliente/cadastro">Adicionar Cliente</a></button>
        <br>
        <form method="get" th:action="@{/cliente}" class="ui fluid icon input" style="margin-top: 15px;">
            <table class="ui celled table">
                <thead>
                <tr><th>ID</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th>Nome</th>
                    <th>Opções</th>
                </tr></thead>
                <tbody>
                <tr th:if="${clientes.empty}">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr th:each="cliente : ${clientes}">
                    <td class="one wide field"><span th:text="${cliente.id}">ID</span></td>
                    <td class="three wide field"><span th:text="${cliente.CPF}">CPF</span></td>
                    <td class="two wide field"><span th:text="${cliente.RG}">RG</span></td>
                    <td class="two wide field"><span th:text="${cliente.nome}">Nome</span></td>

                    <td id="fornecedor-options-buttons" class="two wide field">
                        <a class="ui mini basic blue button" th:href="@{/cliente/edit/{id}(id=${cliente.id})}">
                            <i class="edit outline icon"></i>Editar
                        </a>
                        <a class="ui mini basic red button" th:href="@{/cliente/delete/{id}(id=${cliente.id})}">
                            <i class="minus circle icon" ></i>Deletar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</body>
</html>
