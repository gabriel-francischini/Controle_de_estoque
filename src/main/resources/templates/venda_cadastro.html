<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments/menu.html :: menu"/>


    <div class="pusher">
        <div class="ui segment">
            <form th:action="@{/venda/cadastro/save}"
                  th:object="${venda}"
                  method="post"
                  class="ui form">
                <h2 class="ui dividing header">Cadastro de Vendas</h2>

                <div class="fields">
                    <label>Fornecedor</label>
                    <select th:field="*{venda.cliente}">
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nome}">
                        </option>
                    </select>
                </div>


                <button value="submit" class="ui primary button">Cadastrar</button>
                <button class="ui button">Cancelar </button>
            </form>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</body>
</html>
